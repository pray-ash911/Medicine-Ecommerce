{% extends "base.html" %}

{% block title %}{{ 'Edit' if medicine else 'Add' }} Medicine{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ 'Edit' if medicine else 'Add' }} Medicine</h2>
    <form method="post" enctype="multipart/form-data" class="form-container">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ medicine.name if medicine else '' }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" required>{{ medicine.description if medicine else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" value="{{ medicine.price if medicine else '' }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" name="stock" value="{{ medicine.stock if medicine else '' }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="discount">Discount (%):</label>
            <input type="number" step="0.01" name="discount" min="0" max="100" value="{{ medicine.discount if medicine else '0.00' }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" class="form-control-file">
            {% if medicine and medicine.image_url %}
                <p>Current Image:</p>
                <img src="{{ url_for('static', filename=medicine.image_url) }}" alt="Medicine Image" width="100" class="img-thumbnail">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">{{ 'Update' if medicine else 'Add' }} Medicine</button>
    </form>
</div>
{% endblock %}
