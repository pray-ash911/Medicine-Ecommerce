{% extends "base.html" %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Medicine</h2>
    <form action="{{ url_for('medicine.add_medicine') }}" method="post" enctype="multipart/form-data" class="form-container">

        <div class="form-group">
            <label for="name">Medicine Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" name="stock" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="discount">Discount (%):</label>
            <input type="number" name="discount" step="0.01" min="0" max="100" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" class="form-control-file" required>
        </div>

        <button type="submit" class="btn btn-success">Add Medicine</button>
    </form>
</div>
{% endblock %}
